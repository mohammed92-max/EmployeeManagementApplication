
<div> {{ message }} </div> 

<div class="form-group">

    <form class="form-group">
        <fieldset>
            <div class="form-group">
                <label for="email"> Email </label>
                <input type="text" [(ngModel)]="manage.email" name="email" id="email" class="form-item" placeholder="Enter manager email" required>
            </div>
            <div class="form-group">
                <label for="firstname"> Firstname </label>
                <input type="text" [(ngModel)]="manage.firstname" name="firstname" id="firstname" class="form-item" placeholder="Enter manager firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname"> Lastname </label>
                <input type="text" [(ngModel)]="manage.lastname" name="lastname" id="lastname" class="form-item" placeholder="Enter manager lastname" required>
            </div>
            <div class="form-group">
                <label for="password"> Password </label>
                <input type="password" [(ngModel)]="manage.password" name="password" id="password" class="form-item" placeholder="Enter manager password" required>
            </div>
            <div class="form-group"> 
                <label for="address"> Address </label>
                <input type="text" [(ngModel)]="manage.address" name="address" id="address" class="form-item" placeholder="Enter manager address" required>
            </div>
            <div class="form-group">
                <label for="dob"> Dob </label>
                <input type="text" [(ngModel)]="manage.dob" name="dob" id="dob" class="form-item" placeholder="Enter manager date of birth" required>
            </div>
            <div class="form-group">
                <label for="company"> Company </label>
                <input type="text" [(ngModel)]="manage.company" name="company" id="company" class="form-item" placeholder="" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success"  (click)="signup()"> Signup </button>
            </div>
           
        </fieldset>
    </form>

</div>
